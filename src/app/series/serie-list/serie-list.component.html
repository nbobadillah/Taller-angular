<div style="background-color: #2f92a1; padding: 10px; display: flex; align-items: center;">
  <img src="https://i.imgur.com/GGje0vc.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
  <h1 style="color: white; margin: 0;">TV Series</h1>
</div>

<table class="table table-striped" style="width: 100%; margin-top: 20px;">
  <thead>
      <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let serie of series; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ serie.name }}</td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
      </tr>
  </tbody>
</table> 

<div style="margin-top: 20px; font-weight: bold;">
  Seasons average: {{ averageSeasons | number:'1.0-0' }}
</div>

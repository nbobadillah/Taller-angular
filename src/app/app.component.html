<table class="table table-striped" style="width: 100%; margin-top: 20px;">
  <thead>
      <tr>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let serie of series; let i = index">
          <td>{{ i + 1 }}</td>
          <td><a href="{{ serie.webpage }}" target="_blank">{{ serie.name }}</a></td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
      </tr>
  </tbody>
</table> 

<app-serie-list></app-serie-list>
